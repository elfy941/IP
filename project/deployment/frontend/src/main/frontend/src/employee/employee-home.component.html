
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">About
                    <small>Profile</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a [routerLink]="['/emp/home']">Home</a>
                    </li>
                    <li class="active">About</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Intro Content -->        
        <div *ngFor="let hotel of hotels">
        <div (click)="goToHotel(hotel.id)" class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="http://placehold.it/750x450" alt="">
            </div>
            <div class="col-md-6">
                <h2>About {{hotel.name}}</h2>                
                <p>{{hotel.description}}</p>
            </div>            
        </div>
        <hr>
        </div>
        <!-- /.row -->

        

       

    </div>
