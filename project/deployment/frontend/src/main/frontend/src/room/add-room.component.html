    <div class="container">
    <h2>Add Room </h2>
 <form #addRoomForm="ngForm" (ngSubmit)="AddRoom(addRoomForm.value)">
  <div class="form-group">
    <label for="number">Room number:</label>
    <input type="text" (ngModel)="number" name="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="description" (ngModel)="description" name="description" class="form-control" >
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" (ngModel)="price" name="price" class="form-control" >
  </div>
  <button type="submit"  class="btn btn-default">Submit</button>  
</form>
    </div>
